<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&amp;display=swap');
      .text {
        font-family: 'Roboto', sans-serif;
        fill: #333;
        font-size: 80px;
        font-weight: 300;
        letter-spacing: 5px;
      }
      .core-pulse {
        transform-box: fill-box;
        transform-origin: center;
        animation: pulse 3s infinite ease-in-out;
      }
      .shield-rotate {
        transform-box: fill-box;
        transform-origin: center;
        animation: rotate-shield 10s infinite linear;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
      @keyframes rotate-shield {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Graphical Element (Shield/Core) -->
  <g transform="translate(150, 100)">
    <!-- Outer Shield Ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#003366" stroke-width="2" opacity="0.3" class="shield-rotate" />
    <circle cx="0" cy="0" r="55" fill="none" stroke="#003366" stroke-width="1" stroke-dasharray="10 5" opacity="0.5" class="shield-rotate" style="animation-direction: reverse; animation-duration: 15s;" />

    <!-- Inner Core -->
    <circle cx="0" cy="0" r="25" fill="#004080" class="core-pulse" />
    <path d="M-10 -10 L10 10 M10 -10 L-10 10" stroke="white" stroke-width="3" opacity="0.8" transform="scale(0.8)" />
  </g>

  <!-- Text -->
  <text x="250" y="130" class="text">AEGIS <tspan font-weight="500" fill="#004080">CORE</tspan></text>
</svg>
